{% for order in dashboard_table_data %}
<tr>
    <td>
        <a href="{% url 'admin_order_detail' order.db_id %}"
            style="color: #2563eb; text-decoration: none; font-weight: 500;">
            {{ order.id }}
        </a>
    </td>
    <td>{{ order.items }}</td>
    <td>{{ order.city }}</td>
    <td>{{ order.country }}</td>
    <td>
        <span class="status {{ order.status_code }}">{{ order.status }}</span>
    </td>
    <td>{{ order.total }}</td>
    <td>{{ order.date|date:"Y-m-d H:i" }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="no-data">No orders found.</td>
</tr>
{% endfor %}
