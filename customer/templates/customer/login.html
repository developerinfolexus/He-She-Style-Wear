{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>He She Style Wear | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e6ebf1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo img {
            height: 90px;
            margin-bottom: 6px;
        }

        .logo h2 {
            font-size: 20px;
            letter-spacing: 2px;
            color: #111;
        }

        .heading {
            text-align: center;
            margin-bottom: 25px;
        }

        .heading h1 {
            font-size: 22px;
            color: #111;
        }

        .heading p {
            font-size: 13px;
            color: #666;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            font-size: 13px;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.6);
            outline: none;
        }

        .input-group input:focus {
            border-color: #000;
            background: rgba(255, 255, 255, 0.9);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #000;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .link {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
        }

        .link a {
            color: #444;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #d9534f;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
            background: rgba(217, 83, 79, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <div class="logo">
            <img src="{% static 'adminpanel/images/he_she.png' %}" alt="Logo">
            <h2>He She Style Wear</h2>
        </div>

        <!-- LOGIN -->
        <div>
            <div class="heading">
                <!-- <p>Login to your account</p> -->
                <p>Sign In</p>
            </div>

            <form method="post">
                {% csrf_token %}

                {% if messages %}
                <div style="margin-bottom: 15px;">
                    {% for message in messages %}
                    <div class="error"
                        style="color: {% if message.tags == 'error' %}#d9534f{% else %}#28a745{% endif %}; background: rgba(0,0,0,0.05);">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="input-group">
                    <label>Username / Email</label>
                    <input type="text" name="username" placeholder="Enter username or email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>

                <div style="text-align: right; margin-top: -10px; margin-bottom: 15px;">
                    <a href="{% url 'forgot_password' %}"
                        style="font-size: 13px; color: #444; text-decoration: none;">Forgot Password?</a>
                </div>

                <button class="btn" type="submit">Login</button>

                <div class="link">
                    Donâ€™t have an account? <a href="{% url 'register' %}">Create one</a>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
