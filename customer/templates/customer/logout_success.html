{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logging Out...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url={% url 'login' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e6ebf1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .heading h1 {
            font-size: 22px;
            color: #111;
            margin-bottom: 10px;
        }

        .heading p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #000;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Flush messages so they don't persist to the next page -->
        {% if messages %}
        <div style="display:none;">
            {% for message in messages %}{{ message }}{% endfor %}
        </div>
        {% endif %}

        <div class="heading">
            <h1>Logged Out</h1>
            <p>You have been signed out successfully.</p>
            <p style="font-size: 13px; color: #888;">Redirecting you to login...</p>
        </div>
        <div class="spinner"></div>
    </div>
    <script>
        setTimeout(function () {
            window.location.href = "{% url 'login' %}";
        }, 3000);
    </script>
</body>

</html>
