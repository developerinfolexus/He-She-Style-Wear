{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>He She Style Wear | Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e6ebf1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* Prevent edge touching on small screens */
        }

        .container {
            width: 100%;
            max-width: 480px;
            /* Slightly wider for registration */
            padding: 40px 35px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo img {
            height: 90px;
            margin-bottom: 6px;
        }

        .logo h2 {
            font-size: 20px;
            letter-spacing: 2px;
            color: #111;
        }

        .heading {
            text-align: center;
            margin-bottom: 25px;
        }

        .heading h1 {
            font-size: 22px;
            color: #111;
        }

        .heading p {
            font-size: 13px;
            color: #666;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            font-size: 13px;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.6);
            outline: none;
        }

        .input-group input:focus {
            border-color: #000;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .input-group {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #000;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .link {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
        }

        .link a {
            color: #444;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #d9534f;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
            background: rgba(217, 83, 79, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <div class="logo">
            <img src="{% static 'customer/images/logo_new.png' %}" alt="Logo">
            <h2>He She Style Wear</h2>
        </div>

        <!-- CREATE ACCOUNT -->
        <div>
            <div class="heading">
                <h1>Create Account</h1>
                <p>Join us and get started</p>
            </div>

            <form method="post">
                {% csrf_token %}

                {% if messages %}
                <div style="margin-bottom: 15px;">
                    {% for message in messages %}
                    <div class="error"
                        style="color: {% if message.tags == 'error' %}#d9534f{% else %}#28a745{% endif %}; background: rgba(0,0,0,0.05);">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="form-row">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" placeholder="Last Name">
                    </div>
                </div>

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Country *</label>
                    <select name="country" required
                        style="width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(0, 0, 0, 0.15); background: rgba(255, 255, 255, 0.6); outline: none;">
                        <option value="US" selected>United States (US)</option>
                        <option value="CA">Canada (CA)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create password" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" name="password_confirm" placeholder="Confirm password" required>
                </div>

                <button class="btn" type="submit">Create Account</button>

                <div class="link">
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
